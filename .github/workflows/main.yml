# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

# More GitHub Actions for Azure: https://github.com/Azure/actions



name: Build and deploy container app to Azure Web App - beveragemcpserver



on:

  push:

    branches:

      - main

  workflow_dispatch:



jobs:

  build:

    runs-on: ubuntu-latest

    permissions:

      contents: read #This is required for actions/checkout



    steps:

      - uses: actions/checkout@v4



      - name: Set up Docker Buildx

        uses: docker/setup-buildx-action@v2



      - name: Log in to container registry

        uses: docker/login-action@v2

        with:

          registry: mcr.microsoft.com/

          username: ${{ secrets.AzureAppService_ContainerUsername_3fa35cf82ab64648ba4c0bc7223b803a }}

          password: ${{ secrets.AzureAppService_ContainerPassword_19a13e76bbea46cca0d944b5d64f66b4 }}



      - name: Build and push container image to registry

        uses: docker/build-push-action@v3

        with:

          context: .

          push: true

          tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3fa35cf82ab64648ba4c0bc7223b803a }}/appsvc/staticsite:${{ github.sha }}

          file: ./Dockerfile



  deploy:

    runs-on: ubuntu-latest

    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout


    needs: build

    

    steps:

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}


      - name: Deploy to Azure Web App

        id: deploy-to-webapp

        uses: azure/webapps-deploy@v2

        with:

          app-name: 'beveragemcpserver'

          slot-name: 'Production'

          images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3fa35cf82ab64648ba4c0bc7223b803a }}/appsvc/staticsite:${{ github.sha }}'

          
